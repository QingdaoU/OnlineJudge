<div ms-controller="addProblem" class="col-md-9">
    <form id="add-problem-form">

        <div class="form-group col-md-12">
            <label>题目标题</label>
            <input type="text" name="title" autofocus class="form-control" ms-duplex="title"
                   data-error="请填写题目名称(名称不能超过50个字)" maxlength="50" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group col-md-12">
            <label>题目描述</label>
            <ms:editor $id="problemDescriptionEditor" config="problemDescriptionEditor"></ms:editor>
        </div>

        <div class="col-md-6">
            <div class="form-group"><label>时间限制(ms, 范围1-10000ms)</label>
                <input type="number" name="timeLimit" class="form-control" ms-duplex="timeLimit"
                       data-error="请输入时间限制" required>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group"><label>内存限制(MB, 最低16M, Java不能低于32M)</label>
                <input type="number" name="memoryLimit" class="form-control" ms-duplex="memoryLimit"
                       data-error="请输入内存限制(Java不能低于32M)" required>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group"><label>难度</label>
                <select name="difficulty" class="form-control" ms-duplex="difficulty"
                       data-error="请选择难度" required>
                    <option value="1" selected="selected">简单</option>
                    <option value="2">中等</option>
                    <option value="3">难</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-3 form-group">
            <label>前台是否可见</label><br>
            <label><input type="checkbox" ms-duplex-checked="visible">
                <small> 可见</small>
            </label>
        </div>
        <div id="tag" class="col-md-6">
            <label>标签(按回车创建)</label><br>
            <input type="text" id="tags">
        </div>
        <div class="col-md-12 form-group">
            <label>输入描述</label><br>
            <textarea class="form-control" rows="5" name="input_description"
                      ms-duplex="inputDescription"data-error="请填写输入描述"
                      maxlength="10000" required>
            </textarea>
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-md-12 form-group">
            <label>输出描述</label><br>
            <textarea class="form-control" rows="5" name="output_description"
                      ms-duplex="outputDescription"data-error="请填写输出描述"
                      maxlength="10000" required>
            </textarea>
            <div class="help-block with-errors"></div>
        </div>
        <div class="col-md-12"><br>
            <label>样例</label>
            <a href="javascript:void(0)" class="btn btn-primary btn-sm" ms-click="addSample()">添加</a>

            <div class="sample">
                <div class="panel panel-default sample-panel" ms-repeat-sample="samples">
                    <div class="panel-heading">
                        <span class="panel-title">样例{{$index + 1}}</span>
                        <a href="javascript:void(0)" class="btn btn-primary btn-sm"
                           ms-click="toggleSample(sample)">
                            {{ getBtnContent(sample)}}
                        </a>
                        <a href="javascript:void(0)" class="btn btn-danger btn-sm"
                           ms-click="delSample(sample)">
                            删除
                        </a>
                    </div>
                    <div class="panel-body row" ms-visible="sample.visible">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>样例输入</label>
                                <textarea class="form-control" rows="5" ms-duplex="sample.input"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>样例输出</label>
                                <textarea class="form-control" rows="5" ms-duplex="sample.output"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ms:spj $id="spjConfig"></ms:spj>
        <ms:testcaseuploader $id="testCaseUploader"></ms:testcaseuploader>
        <div class="form-group col-md-12">
            <label>提示</label>
            <ms:editor $id="problemHintEditor" config="problemHintEditor"></ms:editor>
        </div>
        <div class="form-group col-md-12">
            <label>来源</label>
            <input type="text" name="source" class="form-control" ms-duplex="source">
        </div>

        <div class="col-md-12">
            <input type="submit" class="btn btn-success btn-lg" value="发布题目" id="submitBtn">
        </div>
    </form>
</div>

<script src="/static/js/app/admin/problem/addProblem.js"></script>
