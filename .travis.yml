language: python
python:
    - "3.6"
services:
    - docker
install:
    - pip install -r deploy/requirements.txt
    - echo `cat /dev/urandom | head -1 | md5sum | head -c 32` > data/config/secret.key
    - ./init_db.sh
script:
    - docker ps -a
    - flake8 .
    - coverage run --include="$PWD/*" manage.py test
    - coverage report
